<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>api實用範例</title>
</head>




<body>
    <div class="header">
        <img src="../api/apitest/img/logo.JPG" >

        <h1>高雄輕軌運量統計</h1>
    </div>


<div class="wrap">

            <option value="0">年份選擇</option>

            <option value="11">11月</option>
            <option value="12">12月</option>

        </select>
        <button onclick="getdata();">送出</button>


        <h2 id="show"></h2>


        <div id="res"></div>


    </div>


 

</div>


    <script src="js/all.js">        </script>
